<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Grids that fit ‚Äî every design student's best friend! A modular grid calculator for graphic designers to easily create precise document grids. It helps define the base grid and advises on the optimal aspect ratio for your page.">

  <meta property="og:description" content="Grids that fit ‚Äî every design student's best friend! Create precise document grids and get aspect ratio suggestions in seconds." />
  <meta property="og:image" content="https://drole98.github.io/modular-grid/assets/mglogo.png" />
  <meta property="og:url" content="https://drole98.github.io/modular-grid/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Modular Grid Calculator | By Daniel Rolfe" />
  <meta name="twitter:description" content="Grids that fit ‚Äî every design student's best friend! Create precise document grids and get aspect ratio suggestions in seconds." />
  <meta name="twitter:image" content="https://drole98.github.io/modular-grid/assets/mglogo.png" />

  <title>Modular Grid Calculator | By Daniel Rolfe</title>
  <link rel="icon" href="assets/mglogo.png" type="image/png">

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Styles -->
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: sans-serif;
      background-color: #124980;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    #root {
      background-color: white;
      max-width: 960px;
      width: 100%;
      border-radius: 24px;
      padding: 48px;
      box-shadow: 0 0 0 6px #124980, 0 20px 40px rgba(0, 0, 0, 0.1);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      overflow-wrap: break-word;
    }
    h1 {
      grid-column: 1 / -1;
      font-size: 2.5rem;
      margin-bottom: 24px;
      text-align: left;
      color: #0c3059;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: 600;
      font-size: 1.05rem;
      margin-bottom: 4px;
    }
    input[type="number"] {
      font-size: 1.2rem;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1.5px solid #c1c7d0;
      background: #f8faff;
      font-weight: 500;
      width: 100%;
    }
    input:focus {
      border-color: #124980;
      outline: none;
      background: white;
    }
    button {
      background: #0f4881;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 14px 22px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s ease all;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0a6fb1;
    }
    .result {
      background-color: #f0f7ff;
      border-radius: 16px;
      padding: 24px 20px;
      box-shadow: inset 0 0 8px rgba(6, 84, 138, 0.2);
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 100%;
      overflow-wrap: break-word;
    }
    .result p {
      margin: 0;
      font-size: 1.05rem;
      text-align: left;
    }
    .result strong {
      color: #124980;
    }
    .warning {
      background: #fff3cd;
      color: #856404;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
    }
    .error {
      grid-column: 1 / -1;
      background: #ffe6e6;
      color: #a94442;
      padding: 20px;
      border-radius: 12px;
      font-weight: bold;
    }
    footer {
      background-color: #124980;
      color: white;
      padding: 20px;
      text-align: left;
      font-size: 0.95rem;
    }
    footer a {
      color: #fff;
      text-decoration: underline;
    }
    @media (max-width: 720px) {
      #root {
        grid-template-columns: 1fr;
        padding: 32px 24px;
      }
      h1 {
        font-size: 2rem;
      }
      button {
        width: 100%;
      }
    }
    footer a.coffee-btn {
      display: inline-block;
      margin: 8px 0;
      padding: 8px 14px;
      background-color: #FF813F;
      color: white;
      font-weight: 700;
      border-radius: 18px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    footer a.coffee-btn:hover,
    footer a.coffee-btn:focus {
      background-color: #e36f27;
    }
  </style>
</head>

<body>
  <main>
    <div id="root"></div>
  </main>

  <footer>
    <a href="https://buymeacoffee.com/danielrolfe" target="_blank" rel="noopener noreferrer" class="coffee-btn" aria-label="Buy me a coffee">
      üç∫ Buy Me a Beer
    </a><br />
    Visit my website: <a href="https://grafix.buzz" target="_blank" rel="noopener noreferrer">Grafix.buzz</a><br />
    ¬© 2025 Daniel Rolfe. All rights reserved.
  </footer>

  <script type="text/babel">
    function ModularGridCalculator() {
      const [width, setWidth] = React.useState("1080");
      const [height, setHeight] = React.useState("1920");
      const [squareSize, setSquareSize] = React.useState("6");
      const [result, setResult] = React.useState(null);

      const gcd = (a, b) => (b === 0 ? a : gcd(b, a % b));

      const validateInputs = (w, h, s) => {
        if (w <= 0 || h <= 0 || s <= 0) {
          setResult({ error: "All values must be positive numbers." });
          return false;
        }
        return true;
      };

      const calculate = () => {
        // parse numbers safely
        const w = Number(width);
        const h = Number(height);
        const s = Number(squareSize);

        if (!validateInputs(w, h, s)) return;

        const cols = +(w / s).toFixed(2);
        const rows = +(h / s).toFixed(2);
        const total = Math.floor(cols) * Math.floor(rows);
        const divisor = gcd(w, h);
        const ratio = `${w / divisor}:${h / divisor}`;

        setResult({
          cols,
          rows,
          total,
          ratio,
          squareSize: s,
          exactFit: Number.isInteger(cols) && Number.isInteger(rows),
          error: null,
        });
      };

      React.useEffect(() => {
        calculate();
      }, []);

      return (
        <>
          <h1>Modular Grid Calculator</h1>
          <form onSubmit={e => { e.preventDefault(); calculate(); }}>
            <label htmlFor="width">Page Width</label>
            <input
              id="width"
              type="number"
              min="0"
              value={width}
              onChange={e => setWidth(e.target.value)}
              placeholder="Enter width"
            />
            <label htmlFor="height">Page Height</label>
            <input
              id="height"
              type="number"
              min="0"
              value={height}
              onChange={e => setHeight(e.target.value)}
              placeholder="Enter height"
            />
            <label htmlFor="squareSize">Module Parameters</label>
            <input
              id="squareSize"
              type="number"
              min="0"
              value={squareSize}
              onChange={e => setSquareSize(e.target.value)}
              placeholder="Enter module size"
            />
            <button type="submit">Calculate</button>
          </form>

          {result?.error && (
            <div className="error">{result.error}</div>
          )}

          {result && !result.error && (
            <div className="result">
              <p><strong>Aspect Ratio:</strong> {result.ratio}</p>
              <p><strong>Module Size:</strong> {result.squareSize}x{result.squareSize}</p>
              <p><strong>Modules Across:</strong> {result.cols}</p>
              <p><strong>Modules Down:</strong> {result.rows}</p>
              <p>
                <strong>Total Modules:</strong> {result.total}
              </p>
              {!result.exactFit && <p className="warning">‚ö†Ô∏è Grid doesn‚Äôt fit perfectly ‚ö†Ô∏è</p>}
            </div>
          )}
        </>
      );
    }

    ReactDOM.render(<ModularGridCalculator />, document.getElementById('root'));
  </script>
</body>
</html>
